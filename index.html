<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADC 弹珠打砖头游戏</title>
    <style>
        body {
            background: #f0f0f0;
            text-align: center;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        canvas {
            background: #333;
            display: block;
            margin: 0 auto;
            border: 2px solid #000;
        }
    </style>
</head>
<body>
    <h1>ADC 弹珠打砖头游戏</h1>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        let paddleWidth = 100;
        let paddleHeight = 20;
        let paddleX = (canvas.width - paddleWidth) / 2;
        
        let ballRadius = 10;
        let x = canvas.width / 2;
        let y = canvas.height - 30;
        let dx = 3;
        let dy = -3;
        
        const brickRowCount = 3;
        const brickColumnCount = 5;
        const brickWidth = 150;
        const brickHeight = 30;
        const brickPadding = 10;
        const brickOffsetTop = 0;
        const brickOffsetLeft = 50;
        let bricks = [];
        let blueLabels = ["CD33", "CD30", "HER2", "CD22", "CD79b", "Nectin-4", "Trop-2", "BCMA", "CD19", "FRα", "Tissue Factor"];
        let blueIndex = 0;

        for (let c = 0; c < brickColumnCount; c++) {
            bricks[c] = [];
            for (let r = 0; r < brickRowCount; r++) {
                let brickType = (r < 2) ? 'red' : 'blue';
                let label = brickType === 'red' ? 'SEA' : blueLabels[blueIndex++];
                bricks[c][r] = { x: 0, y: 0, status: 1, type: brickType, label: label };
            }
        }

        let score = 0;

        document.addEventListener("keydown", keyDownHandler);
        document.addEventListener("keyup", keyUpHandler);
        document.addEventListener("mousemove", mouseMoveHandler);
        document.addEventListener("touchmove", touchMoveHandler);

        function keyDownHandler(e) {
            if (e.key === "Right" || e.key === "ArrowRight") {
                paddleX += 7;
            } else if (e.key === "Left" || e.key === "ArrowLeft") {
                paddleX -= 7;
            }
        }

        function keyUpHandler(e) {
            if (e.key === "Right" || e.key === "ArrowRight") {
                rightPressed = false;
            } else if (e.key === "Left" || e.key === "ArrowLeft") {
                leftPressed = false;
            }
        }

        function mouseMoveHandler(e) {
            let relativeX = e.clientX - canvas.offsetLeft;
            if (relativeX > 0 && relativeX < canvas.width) {
                paddleX = relativeX - paddleWidth / 2;
            }
        }

        function touchMoveHandler(e) {
            let relativeX = e.touches[0].clientX - canvas.offsetLeft;
            if (relativeX > 0 && relativeX < canvas.width) {
                paddleX = relativeX - paddleWidth / 2;
            }
        }

        function drawPaddle() {
            ctx.beginPath();
            ctx.rect(paddleX, canvas.height - paddleHeight, paddleWidth, paddleHeight);
            ctx.fillStyle = "#0095DD";
            ctx.fill();
            ctx.fillStyle = "#fff";
            ctx.font = "16px Arial";
            ctx.fillText("ADC", paddleX + paddleWidth / 2 - 16, canvas.height - 5);
            ctx.closePath();
        }

        function drawBall() {
            ctx.beginPath();
            ctx.arc(x, y, ballRadius, 0, Math.PI * 2);
            ctx.fillStyle = "#0095DD";
            ctx.fill();
            ctx.closePath();
        }

        function drawBricks() {
            for (let c = 0; c < brickColumnCount; c++) {
                for (let r = 0; r < brickRowCount; r++) {
                    if (bricks[c][r].status === 1) {
                        let brickX = c * (brickWidth + brickPadding) + brickOffsetLeft;
                        let brickY = r * (brickHeight + brickPadding) + brickOffsetTop;
                        bricks[c][r].x = brickX;
                        bricks[c][r].y = brickY;
                        ctx.beginPath();
                        ctx.rect(brickX, brickY, brickWidth, brickHeight);
                        ctx.fillStyle = bricks[c][r].type === 'red' ? "red" : "blue";
                        ctx.fill();
                        ctx.fillStyle = "#fff";
                        ctx.font = "14px Arial";
                        ctx.fillText(bricks[c][r].label, brickX + 10, brickY + 20);
                        ctx.closePath();
                    }
                }
            }
        }

        function collisionDetection() {
            for (let c = 0; c < brickColumnCount; c++) {
                for (let r = 0; r < brickRowCount; r++) {
                    let b = bricks[c][r];
                    if (b.status === 1) {
                        if (x > b.x && x < b.x + brickWidth && y > b.y && y < b.y + brickHeight) {
                            dy = -dy;
                            if (b.type === 'blue') {
                                score++;
                            } else {
                                alert("Game Over! Your score: " + score);
                                document.location.reload();
                            }
                            b.status = 0;
                        }
                    }
                }
            }
        }

        function drawScore() {
            ctx.font = "16px Arial";
            ctx.fillStyle = "#0095DD";
            ctx.fillText("Score: " + score, 8, 20);
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawBricks();
            drawBall();
            drawPaddle();
            drawScore();
            collisionDetection();

            if (x + dx > canvas.width - ballRadius || x + dx < ballRadius) {
                dx = -dx;
            }
            if (y + dy < ballRadius) {
                dy = -dy;
            } else if (y + dy > canvas.height - ballRadius) {
                if (x > paddleX && x < paddleX + paddleWidth) {
                    dy = -dy;
                } else {
                    alert("Game Over! Your score: " + score);
                    document.location.reload();
                }
            }

            x += dx;
            y += dy;
            requestAnimationFrame(draw);
        }

        draw();
    </script>
</body>
</html>
