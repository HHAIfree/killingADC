<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>ADC Shooter Game</title>
    <style>
        canvas {
            border: 1px solid black;
            background: #f0f0f0;
            width: 100%;
            height: auto;
            max-width: 100vw;
            max-height: 80vh;
        }
        #gameContainer {
            text-align: center;
            padding: 20px;
        }
        #score {
            font-size: 24px;
            margin: 10px;
            display: inline-block;
        }
        #timer {
            font-size: 24px;
            margin: 10px;
            display: inline-block;
        }
        .restart-button {
            padding: 10px 20px;
            font-size: 18px;
            display: none;
            margin: 10px auto;
        }
        .signature {
            position: fixed;
            bottom: 10px;
            right: 10px;
            font-size: 10px;
            color: #888;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div id="score">Score: 0</div>
        <div id="timer">Time Left: 2:00</div>
        <canvas id="gameCanvas" width="600" height="450"></canvas>
        <button class="restart-button" onclick="restartGame()">Play Again</button>
    </div>
    <div class="signature">Helen S Huang</div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const timerElement = document.getElementById('timer');
        const restartButton = document.querySelector('.restart-button');

        const targets = [];
        let score = 0;
        let gameOver = false;
        let explosionParticles = [];
        let gameTime = 0;
        const totalGameTime = 60 * 60 * 2; // 2 minutes in frames

        const shooter = {
            x: canvas.width / 2,
            y: canvas.height - 80,
            width: 80,
            height: 60
        };

        const bullet = {
            x: shooter.x,
            y: shooter.y,
            width: 6,
            height: 12,
            active: false
        };

        const targetTypes = [
            'CD33', 'CD30', 'HER2', 'CD22', 'CD79b', 
            'Nectin-4', 'Trop-2', 'BCMA', 'CD19', 'FRÎ±', 
            'Tissue Factor'
        ];

        function drawCoin(x, y, diameter, label) {
            const radius = diameter / 2;
            
            ctx.fillStyle = '#FFD700'; // Gold color
            
            // Draw the coin
            ctx.beginPath();
            ctx.arc(x + radius, y + radius, radius, 0, Math.PI * 2);
            ctx.fill();
            
            // Draw label text
            ctx.fillStyle = 'black';
            ctx.font = 'bold 14px Arial';
            const textWidth = ctx.measureText(label).width;
            ctx.fillText(label, x + (diameter - textWidth) / 2, y + radius + 5);
        }

        function createTarget() {
            const timeInMinutes = gameTime / (60 * 60);
            const bombChance = Math.min(0.5, 0.2 + (timeInMinutes * 0.1));
            const baseSpeed = 5 + Math.random() * 6 + (timeInMinutes * 0.5); // Further increased base speed for more challenge
            
            if (Math.random() > bombChance) {
                return {
                    x: Math.random() * (canvas.width - 80),
                    y: -45,
                    diameter: 60,
                    speed: baseSpeed,
                    type: 'coin',
                    label: targetTypes[Math.floor(Math.random() * targetTypes.length)]
                };
            } else {
                return {
                    x: Math.random() * (canvas.width - 45),
                    y: -45,
                    diameter: 60,
                    speed: baseSpeed * 1.2,
                    type: 'bomb',
                    label: 'SAE'
                };
            }
        }

        function drawBomb(x, y, diameter) {
            const radius = diameter / 2;
            ctx.beginPath();
            ctx.fillStyle = '#ff4444';
            ctx.arc(x + radius, y + radius, radius, 0, Math.PI * 2);
            ctx.fill();
            ctx.beginPath();
            ctx.strokeStyle = '#666';
            ctx.lineWidth = 3;
            ctx.moveTo(x + radius, y);
            ctx.lineTo(x + radius, y - radius / 2);
            ctx.stroke();
            ctx.fillStyle = 'white';
            ctx.font = '12px Arial';
            ctx.fillText('SAE', x + radius / 2, y + radius);
        }

        function drawSlingshot() {
            ctx.beginPath();
            ctx.strokeStyle = '#8B4513';
            ctx.lineWidth = 8;
            ctx.moveTo(shooter.x - shooter.width / 2, shooter.y + shooter.height);
            ctx.lineTo(shooter.x - shooter.width / 4, shooter.y);
            ctx.moveTo(shooter.x + shooter.width / 2, shooter.y + shooter.height);
            ctx.lineTo(shooter.x + shooter.width / 4, shooter.y);
            ctx.stroke();
            if (!bullet.active) {
                ctx.beginPath();
                ctx.strokeStyle = '#333';
                ctx.lineWidth = 3;
                ctx.moveTo(shooter.x - shooter.width / 4, shooter.y);
                ctx.lineTo(shooter.x, shooter.y - 10);
                ctx.lineTo(shooter.x + shooter.width / 4, shooter.y);
                ctx.stroke();
                ctx.fillStyle = 'black';
                ctx.font = '16px Arial';
                ctx.fillText('ADC', shooter.x - 15, shooter.y - 20);
            }
        }

        function checkCollision(bullet, target) {
            const targetRadius = target.diameter / 2;
            return bullet.x >= target.x && 
                   bullet.x <= target.x + target.diameter &&
                   bullet.y >= target.y && 
                   bullet.y <= target.y + target.diameter;
        }

        function createExplosion(x, y) {
            for (let i = 0; i < 50; i++) {
                explosionParticles.push({
                    x: x,
                    y: y,
                    vx: (Math.random() - 0.5) * 10,
                    vy: (Math.random() - 0.5) * 10,
                    life: 60
                });
            }
        }

        function updateAndDrawExplosion() {
            ctx.fillStyle = '#ff4444';
            for (let i = explosionParticles.length - 1; i >= 0; i--) {
                const particle = explosionParticles[i];
                particle.x += particle.vx;
                particle.y += particle.vy;
                particle.life--;
                
                if (particle.life <= 0) {
                    explosionParticles.splice(i, 1);
                    continue;
                }

                ctx.beginPath();
                ctx.arc(particle.x, particle.y, 3, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function drawBullet() {
            if (bullet.active) {
                ctx.fillStyle = 'black';
                ctx.beginPath();
                ctx.arc(bullet.x, bullet.y, bullet.width / 2, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function drawTargets() {
            targets.forEach(target => {
                if (target.type === 'coin') {
                    drawCoin(target.x, target.y, target.diameter, target.label);
                } else {
                    drawBomb(target.x, target.y, target.diameter);
                }
            });
        }

        function updateBullet() {
            if (bullet.active) {
                bullet.y -= 7;
                if (bullet.y < 0) {
                    bullet.active = false;
                }
            }
        }

        function updateTargets() {
            for (let i = targets.length - 1; i >= 0; i--) {
                const target = targets[i];
                target.y += target.speed;

                if (target.y > canvas.height) {
                    targets.splice(i, 1);
                    continue;
                }

                if (bullet.active) {
                    if (checkCollision(bullet, target)) {
                        bullet.active = false;
                        if (target.type === 'coin') {
                            score += 5;
                            scoreElement.textContent = 'Score: ' + score;
                            targets.splice(i, 1);
                        } else {
                            gameOver = true;
                            createExplosion(target.x + target.diameter / 2, target.y + target.diameter / 2);
                            setTimeout(() => {
                                restartButton.style.display = 'block';
                            }, 2000);
                        }
                    }
                }
            }
        }

        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            if (!gameOver) {
                gameTime++;
                if (Math.random() < 0.1) { // Further increased spawn rate for more challenge
                    targets.push(createTarget());
                }
                updateBullet();
                updateTargets();

                const timeLeft = Math.max(0, totalGameTime - gameTime);
                const minutes = Math.floor(timeLeft / (60 * 60));
                const seconds = Math.floor((timeLeft / 60) % 60);
                timerElement.textContent = `Time Left: ${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;

                if (gameTime >= totalGameTime) { // 2 minutes
                    gameOver = true;
                    setTimeout(() => {
                        alert(`Time's up! Your final score is: ${score}. Would you like to play again?`);
                        restartButton.style.display = 'block';
                    }, 500);
                }
            }

            drawSlingshot();
            drawBullet();
            drawTargets();
            
            if (gameOver) {
                updateAndDrawExplosion();
                ctx.fillStyle = 'rgba(0, 0, 0, 0.5)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = 'white';
                ctx.font = '48px Arial';
                ctx.fillText('GAME OVER', canvas.width / 2 - 120, canvas.height / 2);
                ctx.font = '24px Arial';
                ctx.fillText('Final Score: ' + score, canvas.width / 2 - 60, canvas.height / 2 + 40);
            }

            requestAnimationFrame(gameLoop);
        }

        function restartGame() {
            score = 0;
            gameOver = false;
            gameTime = 0;
            targets.length = 0;
            explosionParticles.length = 0;
            bullet.active = false;
            scoreElement.textContent = 'Score: 0';
            timerElement.textContent = 'Time Left: 2:00';
            restartButton.style.display = 'none';
        }

        canvas.addEventListener('mousemove', (e) => {
            if (!gameOver) {
                const rect = canvas.getBoundingClientRect();
                shooter.x = e.clientX - rect.left;
                if (!bullet.active) {
                    bullet.x = shooter.x;
                }
            }
        });

        canvas.addEventListener('click', () => {
            if (!bullet.active && !gameOver) {
                bullet.active = true;
                bullet.x = shooter.x;
                bullet.y = shooter.y;
            }
        });

        gameLoop();
    </script>
</body>
</html>
